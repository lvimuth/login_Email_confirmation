<body>
    <h3>SignIn</h3>
    <form action="/signin" method="post">
        {%csrf_token%}
        <label for="">User Name :</label>

        <label for="">Password :</label>
        <input type="password" name="pass1" id="pass1" placeholder="Enter your password" required>
        <br>
        <button type="submit">SignIn</button>
    </form>
</body>
</html>
